<div class="prediction-graph">
    <div class="graph-elements">
        <div class="county-filter">
            <div>
                <span color="primary" class="legend-text text-dark-blue">County</span>
            </div>

              <div class="county-select">
                <mat-form-field appearance="fill">

                <mat-select [(ngModel)]="selectedCounty">
                  <mat-option *ngFor="let county of counties" [value]="county">
                    {{county}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>


              <div class="date-picker">
                <mat-form-field>
                <input matInput [min]="startMinDate" [max]="startMaxDate" [matDatepicker]="picker" placeholder="Start Date" [formControl]="serializedStartDate"
                  (dateChange)="updateEndMin($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker [startAt]="startMinDate"></mat-datepicker>
              </mat-form-field>
              </div>

              <div class="date-picker">
                <mat-form-field>
                <input matInput [min]="endMinDate" [max]="endMaxDate" [matDatepicker]="picker2" placeholder="End Date" [formControl]="serializedEndDate"
                  (dateChange)="updateStartMax($event)">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 [startAt]="endMaxDate"></mat-datepicker>
              </mat-form-field>
              </div>

              <button mat-button (click)="queryForecaster()">
                Submit
              </button>



        </div>

            <div>

                <span class="all dot"></span> <span class="category-text">All</span>

                <span class="transit dot"></span> <span class="category-text">Transit</span>
    
            </div>
        </div> -->
    </div>

    <div style="display: block;">
        <canvas baseChart width="150" height="100"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins"
          [legend]="lineChartLegend"
          >
        </canvas>
      </div>
      

</div>
