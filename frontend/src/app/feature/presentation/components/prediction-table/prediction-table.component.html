<div class="title-legend">
  <h3>
    Demographics
  </h3>
  <div class="legend">
    <span class="male dot"></span> <span class="category-text">Male</span>
    <span class="female dot"></span> <span class="category-text">Female</span>

</div>
</div>
<div style="display: block;">
  <canvas baseChart width="100" height="50" [datasets]="lineChartData" [labels]="lineChartLabels"
    [options]="lineChartOptions" [colors]="lineChartColors" [chartType]="lineChartType" [plugins]="lineChartPlugins"
    [legend]="lineChartLegend">
  </canvas>
</div>
