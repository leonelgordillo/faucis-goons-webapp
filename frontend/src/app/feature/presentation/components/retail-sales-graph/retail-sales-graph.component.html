<div class="line-graph-elements">
    <div class="graph-elements">
        <div class="category-filter">
            <div>
                <span color="primary" class="legend-text text-dark-blue">Retail Sector</span>
            </div>
            <mat-form-field appearance="fill">
                <mat-select [(ngModel)]="selectedSector" (selectionChange)="updateSectorData()">
                  <mat-option *ngFor="let sector of retailSectors" [value]="sector">
                    {{sector}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="legend">
            <div>
                <span class="legend-text text-dark-blue">Transportation Type</span>
            </div>
            <div class="legend-elements">
                <span class="walking dot"></span> <span class="category-text">Walking</span>
                <span class="driving dot"></span> <span class="category-text">Driving</span>
                <span class="transit dot"></span> <span class="category-text">Transit</span>
    
            </div>
        </div>
    </div>


    <div style="display: block;">
        <canvas baseChart width="225" height="75"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins"
          [legend]="lineChartLegend"
          >
        </canvas>
      </div>
      

</div>
